<div class="modal fade" id="viewClienteModal" tabindex="-1" role="dialog" aria-labelledby="viewClienteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewClienteModalLabel">Detalhes do Cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <!-- Campos comuns -->
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="nome">Nome/Nome Fantasia</label>
                            <input type="text" class="form-control" id="edit_nome" disabled>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="cpf_cnpj">CPF/CNPJ</label>
                            <input type="text" class="form-control" id="edit_cpf_cnpj" disabled>
                        </div>
                        <!-- Campos específicos para Pessoa Física -->
                        <div id="edit_pessoa_fisica_fields" style="display: none;" class="form-group col-md-6">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="rg">RG</label>
                                    <input type="text" class="form-control" id="edit_rg" disabled>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="data_nascimento">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="edit_data_nascimento" disabled>
                                </div>
                            </div>
                        </div>

                        <!-- Campos específicos para Pessoa Jurídica -->
                        <div id="edit_pessoa_juridica_fields" style="display: none;" class="form-group col-md-6">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="razao_social">Razão Social</label>
                                    <input type="text" class="form-control" id="edit_razao_social" disabled>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inscricao_estadual">Inscrição Estadual</label>
                                    <input type="text" class="form-control" id="edit_inscricao_estadual">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="contato">Contato</label>
                            <input type="text" class="form-control" id="edit_contato">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="edit_email">Contato</label>
                            <input type="text" class="form-control" id="edit_email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control" id="edit_cep">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" class="form-control" id="edit_logradouro">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" id="edit_bairro">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control" id="edit_numero">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control" id="edit_cidade">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="uf">UF</label>
                            <input type="text" class="form-control" id="edit_uf">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="edit_complemento">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="edit_observacoes">Observações</label>
                            <textarea class="form-control" id="edit_observacoes" name="edit_observacoes"
                                rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Documentos Anexados</label>
                        <div id="documentos_anexados">
                            {% if cliente.documentos %}
                                <a href="{{ cliente.documentos_protegidos_url }}">Baixar Documento</a>
                            {% else %}
                                <p>Nenhum documento anexado.</p>
                            {% endif %}
                        </div>
                    </div>
                    



                </form>
            </div>
        </div>
    </div>
</div>
